<!doctype html>
<html>

  <body>
    <h1>openbadges-embedder.js Example Site</h1>

    <div id="openbadges_container"></div>
    <script src="es6-promise.min.js"></script>
    <script type="text/javascript">
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var obe = document.createElement('script'); obe.type = 'text/javascript'; obe.async = true;
        obe.src = 'openbadges-embedder.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(obe);
    })();
    </script>

    <noscript>Please enable JavaScript to view <a href="https://openbadges.org">Open Badges</a>.</noscript>
  </body>
